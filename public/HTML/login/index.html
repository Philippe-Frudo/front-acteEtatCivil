<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- ===== Style CSS ===== -->
    <link rel="stylesheet" href="../../CSS/default/style.css">
    <link rel="stylesheet" href="../../CSS/login/style.css">

    <!-- ===== Script JS ===== -->
    <script defer type="text/javascript" src="./../../JS/login.js"></script>

</head>
<body>

<section class="section container">
    <div class="modal container-authentication">
        <h3 class="modal-title">Authentification</h3>
        <span class="modal-subtitle">Vous allez directement vers la page</span>
        <div class="container-message">
            <p class="message"></p>
        </div>

        <form action="" method="post" class="form-authentification" id="loginForm">
            <div class="content-authentification">
                <div>
                    <div class="form-group">
                        <div>
                            <label for="username" class="form-group-label">Username</label>
                            <input type="text" class="form-group-input username" name="username" id="username" placeholder="Username">
                            <span class="msg-error"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <div>
                            <label for="password" class="form-group-label">Mot de passe</label>
                             <input type="password" class="form-group-input password" name="password"  id="password" placeholder="Mot de passe">
                             <span class="msg-error"></span>
                        </div>
                     </div>
                     <div>
                         <button type="submit" class="btn btn-connect" id="connect">Se connecter</button>
                     </div>
                </div>
            </div>
        </form>
    </div>
</section>

</body>
</html>
